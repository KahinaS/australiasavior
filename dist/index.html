<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Australia Savior</title>
</head>

<body class="bg-darkstyle">
    <nav class="flex bg-australianblue border border-australiandarkblue border-b-8 border-onlybottom py-2 w-full">

        <div class="w-6/12">
            <ul class="uppercase text-australianwhite mt-1">
                <li class="inline-block btn btn-blue btn-border mr-5"><a href="#">S'identifier</a></li>
                <li class="inline-block btn btn-blue btn-border mr-5"><a href="#">Classement</a></li>
                <li class="inline-block btn btn-blue btn-border"><a href="#">Comment ça marche ?</a></li>
                <li class="inline-block"><a href="#"><img src="img/drapeau.svg" id="donatebrand"

                </li>
            </ul>
    </nav>
    <div class="flex h-screen">

                </li>

                        <div

                    </div>
                    <img src="img/fireman.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">

                    <img src="img/aircraft.svg" class="w-10 mb-5">

                        <div
                            class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">

                        <button class="btn btn-blue btn-border mb-5 mr-2">Hopital à koala</button>
                    </div>
                    <img src="img/hospital.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div
                            class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">

                        <div
                            class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">

                    </div>
                    <img src="img/money.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div
                            class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">

                        <button class="btn btn-blue btn-border mb-5 mr-2">Pluie miraculeuse</button>
                    </div>
                    <img src="img/thunderstorm.svg" class="w-10 mb-5">
                </li>

                    <div class="flex justify-center content-center items-center">

                    <img src="img/stroller.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">

                        <div
                            class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">

                        <button class="btn btn-blue btn-border mb-5 mr-2">Aide internationale</button>
                    </div>
                    <img src="img/earth.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div
                            class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">
                            0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Aide divine</button>
                    </div>
                    <img src="img/jesus.svg" class="w-10 mb-5">
                </li>
            </ul>
        </div>
        <div class="w-7/12">
            <div class="flex bg-australianwhite"></div>
            <div class="flex bg-australianwhite"></div>
        </div>

        <div class=" flex flex-col mt-32 mr-0 ">

            <div class=" w-5/6 bg-australianwhite px-10 py-10 rounded-lg ">
                <button class="btn btn-blue btn-border ml-2 mr-2">Ajouter une association</button>
                <ul class="flex content-start mt-10">
                    <li class="mr-3 "> <img src="img/asso1.svg" class=" w-10"></li>

                    <li class="mr-3 "> <img src="img/gofundme.svg" class="w-16 "></li>
                    <li class="mr-3"> <img src="img/wwf.svg" class="w-10 "></li>


                   
                   

                </ul>

                <ul class="flex content-start mt-4">
                    <li class="mr-3"><img src="img/croixrouge.svg" class="w-10"></li>
                    
                    <li class="mr-3 "> <img src="img/nsw.svg" class="w-10"></li>
                    
                    <li class="mr-3"> <img src="img/cfs.svg" class="w-16"></li>
                </ul>
        </div>
        <div class=" w-5/6 bg-australianwhite px-10 py-10 rounded mt-6 rounded-lg ">
            <button class="btn btn-yellow btn-border mx-16 font-bold ">BONUS X2  </button>
            <div class="flex justify-center mt-10 ">
                <p>
                    Regardez une vidéo pour sauver 1 Koala !
                </p>
            </div>
            <div class="flex justify-center flex-row  ">
                <img src="img/play.svg" class="w-16 ml-2 mt-10 mb-5">


            </div>
        </div>

    </div>
    <script src="../src/engine.js"></script>
