<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Australia Savior</title>
</head>

<body class="bg-darkstyle">
    <nav class="flex bg-australianblue border border-australiandarkblue border-b-8 border-onlybottom py-2 w-full">
        <img src="img/logo.svg" class="logo ml-2 mt-1" alt="">
        <div class="w-5/12"><span class="text-australianwhite font-semibold text-4xl ml-5"><a href="#">Australia Savior</a></span></div>
        <div class="w-6/12">
            <ul class="uppercase text-australianwhite mt-1">
                <li class="inline-block btn btn-blue btn-border mr-5"><a href="#">S'identifier</a></li>
                <li class="inline-block btn btn-blue btn-border mr-5"><a href="#">Classement</a></li>
                <li class="inline-block btn btn-blue btn-border"><a href="#">Comment ça marche ?</a></li>
                <li class="inline-block"><a href="#"><img src="img/drapeau.svg" id="donatebrand" class="absolute w-24 border border-white border-t-2 border-l-2 border-r-2 border-b-0"></a></li>
            </ul>
    </nav>
    <div class="flex h-screen">
        <div class="scrollable w-1/5 px-10 py-10 bg-australianwhite rounded">
            <ul class="mb-10">
                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Sceau d'eau</button>
                    </div>
                    <img src="img/throw.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Pompier</button>
                    </div>
                    <img src="img/fireman.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Canadair</button>
                    </div>
                    <img src="img/aircraft.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Hopital à koala</button>
                    </div>
                    <img src="img/hospital.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Zoo hospitalier</button>
                    </div>
                    <img src="img/kangaroo.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Collecte de fond</button>
                    </div>
                    <img src="img/money.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Pluie miraculeuse</button>
                    </div>
                    <img src="img/thunderstorm.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Reconstruction des maisons</button>
                    </div>
                    <img src="img/mansion.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Plantation d'arbres</button>
                    </div>
                    <img src="img/forest.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Reproduction intensive des animaux</button>
                    </div>
                    <img src="img/stroller.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Aide internationale</button>
                    </div>
                    <img src="img/earth.svg" class="w-10 mb-5">
                </li>

                <li class="flex w-auto">
                    <div class="flex justify-center content-center items-center">
                        <div class="mr-3 rounded-full bg-australiandarkblue text-australianwhite font-semibold px-4 py-2 mb-5">0</div>
                        <button class="btn btn-blue btn-border mb-5 mr-2">Aide divine</button>
                    </div>
                    <img src="img/jesus.svg" class="w-10 mb-5">
                </li>
            </ul>
        </div>
        <div class="w-7/12">
            <div class="flex bg-australianwhite"></div>
            <div class="flex bg-australianwhite"></div>
        </div>
        <div class="w-3/12"></div>
    </div>
    <script src="../src/engine.js"></script>
</body>

</html>
